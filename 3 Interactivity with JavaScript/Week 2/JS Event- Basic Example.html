<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events-Basic Example</title>
    <script src="js/JS_events.js"></script>
</head>
<body onload="message('LOAD')" onresize="message('RESIZE')">
    <h1>JS Events - Responding to Events</h1>
    <p onClick="message('CLICK')">
        It is possible to call functions based on event
    </p>
    <p onClick="message('MouseOver')">
        Click on the paragraph above to trigger an <em> onClick</em> event. Reload the page to see and onload event
    </p>
    <p id="output">

    </p>
</body>
</html>
